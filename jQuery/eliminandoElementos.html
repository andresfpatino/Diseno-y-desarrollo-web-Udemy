<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eliminando elementos del DOM con Jquery</title>
	<style type="text/css">
		.contenedor {
			background: #CCCCCC;
			padding: 20px;
			width: 500px;
			height: 500px;
		}
		.caja{
			width: 150px;
			height: 150px;
			background: #0C569E;
			margin: 10px;
			display: inline-block;
			color: #fff;
			text-align: center;
			font-size: 40px;
			font-family: Arial;
		}
	</style>
</head>
<body>
	
	<div class="contenedor" id="contenedor">
		<div class="caja">1</div>
		<div class="caja" id="segunda">2</div>
		<div class="caja">3</div>
		<div class="caja">4</div>
	</div>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="eliminandoElementos.js"></script>

</body>
</html>
