<html lang="en">
<head>

		#btn-caja {
		    background: #184b81;

		.caja{

<body>

<section id="contenedor">
	<button id="btn-caja">Crear Caja</button>
</section>

	<script type="text/javascript">
		/*
			Existen 3 modelos de eventos diferentes:
				- Modelo basico de enventos:
					* Caracteristicas limitadas
					* Pero funciona en todos los navegadores

				- Modelo de eventos estandar:
					* Podemos hacer m√°s cosas con el
					* Todos los navegadores los soportan
					* Las versiones anteriores de IE7 no lo soportan
				
				- Modelo de eventos de IE
					* Modelo creador por Microsoft exclusivamente para IE
		 */
		
		// function saludo(){
		// 	alert('Holi');
		// }

		// function saludo2(){
		// 	alert('Hola2')
		// }

		// ----- Modelo estandar
		/*		
			var btnSaludo = document.getElementById('btn-saludo');
			btnSaludo.addEventListener('click', saludo2);
		*/


		function crearCaja(){
			var contenedor = document.getElementById('contenedor');
			var caja = document.createElement('div');
			caja.className = 'caja';
			contenedor.appendChild(caja);			
		}

		var btnCaja = document.getElementById('btn-caja');
		btnCaja.addEventListener('click', crearCaja);

	</script>



</body>
